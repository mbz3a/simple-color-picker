<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/color-selection.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Simple Color Picker</title>
</head>
<body>
    <div class="wrapper">
        <div class="credits">
            <h1>
                Simple Color Picker
            </h1>
            <h2>
                PoweredBy Mohammad Badangiz
            </h2>
            <p>
                Select the desired color with the following sliders and then copy it via the desired button
            </p>
        </div>
        <div class="show-color" id="show-color"></div>

        <div class="bottom">
            <div class="left">
                <div class="inputs-container">
                    <input type="range" class="ranges"   id="red" min="0" max="255" step="1" value="150" >
                </div>
                <div class="inputs-container">
                    <input type="range" class="ranges"  id="blue" min="0" max="255" step="1" value="109"  >
                </div>
                <div class="inputs-container">
                    <input type="range"  class="ranges" id="green" min="0" max="255" step="1" value="100"  >
                </div>
            </div>
            <div  class="right">
                <div>
                    <span>RGB : </span>
                    <input type="text" id="rgb" value="" readonly />
                    <button class="btns-copy">Copy <span class="material-icons" >&#xe14d;</span></button>
                </div>
                <div>
                    <span>HEX : </span>
                    <input type="text" id="hex" value="" readonly />
                    <button class="btns-copy">Copy   <span class="material-icons" >&#xe14d;</span></button>
                </div>
            </div>
        </div>

    </div>
    <div id="modal" class="modal-container">
        <div class="modal modal-limited-time">
            <p>متن شما با موفقیت کپی شد.</p>
            <img src="./img/checked.png" id="icon" alt="">
            <div id="timeline" class="time-line"></div>
            
        </div>
    </div>
    <script src="./javascripts/script.js"></script>
</body>
</html>
